<form
class="add-form"
(ngSubmit)="onSubmit()"
*ngIf="showAddTask"
>
  <div class="form-control">
    <label form="text">Task</label>
    <input
    type="text"
    name="text"
    id="text"
    [(ngModel)]="text"
    >
  </div>

  <div class="form-control">
    <label form="text">Day & Time</label>
    <input
    type="text"
    name="day"
    id="day"
    placeholder="Add Day & Time"
    [(ngModel)]="day"
    >
  </div>

  <div class="form-control">
    <label form="text">Reminder</label>
    <input
    type="checkbox"
    name="reminder"
    id="reminder"
    [(ngModel)]="reminder"
    >
  </div>
  {{text}}
  <input type="submit" value="Save Task" class="btn btn-block">
</form>
